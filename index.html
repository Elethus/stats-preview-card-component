<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Stats preview card component</title>
</head>

<body class="center-content">

  <main>
    <div class="card">
      <div class="card_img">
        <picture>
          <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="">
        </picture>
      </div>
      <div class="card_content">
        <h1 class="card_title">Get <strong>insights</strong> that help your business grow.</h1>
        <p class="card_text">
          Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.
        </p>
        <ul class="card_stat">
          <li class="stat_item"><span class="stat_item-value">10k+</span><span
              class="stat_item-label">companies</span></li>
          <li class="stat_item"><span class="stat_item-value">314</span><span
              class="stat_item-label">templates</span></li>
          <li class="stat_item"><span class="stat_item-value">12M+</span><span
              class="stat_item-label">queries</span></li>
        </ul>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener noreferrer">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/Elethus" target="_blank"
        rel="noopener noreferrer">Elethus</a>.
    </div>
  </footer>

</body>

</html>
